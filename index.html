<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riya Garments</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f4f4;
    }
    header {
        background: #ff6f61;
        padding: 15px;
        color: white;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
    }
    .container {
        padding: 20px;
    }
    .product-card {
        width: 250px;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
        margin: auto;
    }
    .product-card img {
        width: 100%;
        border-radius: 10px;
        cursor: pointer;
    }
    .btn {
        margin-top: 10px;
        padding: 10px;
        background: #ff6f61;
        border: none;
        color: white;
        width: 100%;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
    }
    .close-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 35px;
        cursor: pointer;
    }
</style>

</head>
<body>

<header>Riya Garments</header>

<div class="container">
    <div class="product-card">
        <h3>Shoe</h3>
        <img src="IMG-20251126-WA0013.jpg" id="shoeImg">
        <button class="btn">View Shoe</button>
    </div>
</div>

<!-- Modal Box -->
<div class="modal" id="modalBox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img src="shoe.jpg" class="modal-content">
</div>

<script>
    const shoeImg = document.getElementById("shoeImg");
    const modal = document.getElementById("modalBox");
    const closeBtn = document.getElementById("closeBtn");

    shoeImg.onclick = function () {
        modal.style.display = "flex";
    }

    closeBtn.onclick = function () {
        modal.style.display = "none";
    }

    window.onclick = function(e) {
        if (e.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
